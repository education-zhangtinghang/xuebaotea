<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>班课学生</title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.content_ul{
				width: 100%;
			}
			.content_ul li{
				display: flex;
				align-items: center;
				border-bottom: 1px solid rgba(220,220,220,.3);
				padding: 0.222222rem 0;
				background-color: #FFFFFF;
			}
			.content_ul li:active{
				background-color: rgb(240,240,240);
			}
			.list_avatar{
				width: 20%;
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.list_avatar img{
				width: 1.25rem;
				height: 1.25rem;
			}
			.list_message{
				width: 80%;
			}
			
			.message_title{
				font-size: 0.444444rem;
				color: #555555;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<ul class="content_ul" id="msg-content">
				<li v-for="item in students">
					<div class="list_avatar">
						<img src="../images/status/not_login_head.png" v-if="item" onload="classStuArr(this,vm.students)" />
					</div>
					<div class="list_message">
						<div class="message_title" v-text="item.studentName"></div>
					</div>
				</li>
				<!--<li>
					<div class="list_avatar">
						<img src="../images/main/teach_stu_head.png" />
					</div>
					<div class="list_message">
						<div class="message_title">王小明</div>
					</div>
				</li>
				<li>-->
			</ul>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/util.js" ></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/login_config.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/imgload.js" ></script>
		<script type="text/javascript" src="../js/md5.min.js" ></script>
		<script type="text/javascript" src="../js/ajax.js" ></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function () {
				//导航
			    listenReturn();
			    var self = plus.webview.currentWebview();
			    var data = self.datas;
			    data = JSON.parse(data);
			    vm.students = data.students;
			    vm.imgUrl = ajaxUrl;
			})
			
			var vm = new Vue({
				el: '#msg-content',
				data: {
					students:[], //教师动态数据
					imgUrl:''
				}
			})
		</script>
	</body>

</html>
