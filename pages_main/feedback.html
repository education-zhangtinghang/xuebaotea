<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>反馈</title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			body,html{
				background-color: #EFEFF4;
			}
			.write_text{
				height: 4.166666rem;
				border: none;
				padding: 0.388888rem !important;
			}
			.write_text::-webkit-input-placeholder{
				font-size: 0.416666rem;
				color: #888888;
			}
			.addImg{
				display: flex;
				align-items: center;
				flex-wrap: wrap;
				padding-left: 0.5rem;
				background-color: #FFFFFF;
			}
			.addImg_box{
				width: 1.944444rem;
				height: 1.944444rem;
				margin-right: 0.388888rem;
				margin-bottom: 0.388888rem;
			}
			.addImg_text{
				margin-bottom:0.388888rem;
				font-size: 0.333333rem;
				color: #888888;
				font-size: 0.416666rem;
			}
			.addImg_box img{
				width: 100%;
				height: 100%;
			}
			.link_me{
				display: flex;
				align-items: center;
				padding-left: 0.5rem;
				height:1.166666rem;
				border-top: 2px solid rgba(220,220,220,.5);
				border-bottom: 2px solid rgba(220,220,220,.5);
				overflow: hidden;
			}
			.link_me label{
				width: 20%;
				text-align: center;
				font-size: 0.444444rem;
				color: #555555;
				padding-bottom: 3px;
			}
			.link_me input{
				width: 80%;
				margin: 0;
				border: none;
			}
			.link_me input::-webkit-input-placeholder{
				font-size: 0.444444rem;
				color: #888888;
			}
			
			.mui-btn{
				width: 80%;
				margin: 0.777777rem auto;
				border-radius:42px;
				background-color: #0dad95;
				color: #FEFEFE;
				font-size: 0.5rem;
				height: 1.166666rem !important;
				line-height: 0.5;
				border: none;
			}
			.heade_title{
				display: flex;
				align-items: center;
				justify-content: space-around;
				height: 1.416666rem;
				border-bottom: 1px solid rgb(240,240,240);
				background-color: #FFFFFF;
				font-size: 0.416666rem;
				color: #333333;
			}
			.heade_title input{
				margin: 0 !important;
				padding: 0 !important;
				width: 80%;
				border: none;
				font-size: 0.416666rem;
				color: #888888;
			}
			.content{
				background-color: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="heade_title">
				标题 <input type="text" name="" id="" value="" placeholder="请输入你的标题" />
			</div>
			<textarea class="write_text" placeholder="说点什么吧..."></textarea>
			<div class="addImg">
				<div class="addImg_box">
					<img src="../images/main/icon_tptj.png" />
				</div>			
			</div>
		</div>
		<button type="button" class="mui-btn mui-btn-block">发布动态</button>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    //监听返回
			listenReturn();
			})
			
		</script>
	</body>

</html>
