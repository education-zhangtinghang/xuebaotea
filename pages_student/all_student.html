			.mui-bar{

			}
			.list_ul{

			}
			.list_ul li{
				color: rgb(85,85,85);

			}
			.list_ul li:first-child{
				display: flex;

				font-size: 0.444444rem;
				color: rgb(51,51,51);
				padding:0.388888rem 0;
			}
			.list_ul li:last-child{
				display: flex;

				align-items: center;

			.list_ul li > span{

			}
			.list_left_num{
				color: rgb(27,130,209);
				font-size: 0.416666rem;
			}
			.more_detail{
				justify-content: center !important;
				width: 80%;
				margin: 0 auto;
				border-top:2px solid #F0F0F0;
				padding: 0.388888rem 0 !important;
				font-size: 0.416666rem !important;
				color: #333333 !important; 
			}
			
			/*一对一样式*/
			.one_box{
				padding: 0.388888rem 0.388888rem;
				background-color: #FFFFFF;
				margin-bottom: 0.111111rem;
			}
			.box_head{
				display: flex;
				justify-content: space-between;
				color: #555555;
			}
			.one_left{
				width: 100%;

			}
			.one_right{
				width: 30%;
			}
			.left_avatar{
				width: 1.25rem;
				height: 1.25rem;
				overflow: hidden;
				border-radius:90px;
				background-color: rgb(240,240,240);
				margin-right: 0.319444rem;
			}
			.left_avatar img{
				width: 100%;
				height: 100%;
			}
			.left_text{
				width: 7.5rem;
			}
			.text_detail{
				font-size: 0.388888rem;
				color: #555555;
				display: flex;
				align-items: center;
				justify-content: space-between;
				margin-bottom: 0.541666rem !important;
			}
			.text_detail:last-child{
				margin-bottom: 0 !important;
			}
			.text_detail_num{
				font-size: 0.388888rem !important;
				color: #555555 !important; 
			}
			.text_detail_num_money{
				color: #fc8455;
			}


			/*框架样式调整*/
			.mui-control-content {
				background-color: white;
				min-height: 400px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			#sliderProgressBar{
				width: 30%;
				margin-left: 10%;
				height: 2px;
				background-color: #0dad95;
				margin-top: -1px;
				margin-bottom: 0.097222rem;
				position: relative;
			}
			.mui-active{
				color: #0dad95 !important;
			}

			.mui-control-content{
				background-color: rgb(239,239,244);
			}
			.mui-slider-indicator.mui-segmented-control{
				background-color: #FFFFFF;
			}
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted~.mui-slider-group .mui-slider-item{
				border: none !important;
			}
			.mui-slider-group{
				border-top:none !important;	
				height: calc(100% - 38px - 0.111111rem);
				height: -webkit-calc(100% - 38px - 0.111111rem);
			}
			
			.mui-slider{
				height: calc(100% - 1.377rem - 0.3777rem) !important;
			}
			/*顶部样式*/
			.list_item{
				width: 100%;
				padding: 0.377777rem;
				background-color: #FFFFFF;
				padding-bottom: 0;
				border-bottom:none !important;
			}
			.list_item_ul{
				display: flex;
				align-items: center;
				height: 1.37777rem;
			}
			.list_item_ul li{
				width: 33.33%;
				text-align: center;
				border-right: 2px solid rgba(220,220,220,0.8) ;
			}
			.list_item_ul li:last-child{
				border: none;
			}
			.list_item_num{
				font-size: 0.5rem;
				color: #333333;
			}
			.list_item_text{
				color: #888888;
				font-size: 0.388888rem;
			}
			/*补充样式*/
			.gender_icon{
				display: inline-flex;
				align-items: center;
				width: 50%;
				color: #333333;
			}
			.gender_icon img{
				width: 0.388888rem !important;
				height: 0.388888rem !important;
				margin-left: 0.138888rem;
				margin-bottom: 0.0727777rem;
			}
			.class_state{
				font-size: 0.416666rem;
				color: #888888;
			}
			.class_time{
				color: #33c1a1;
			}
		</style>
	</head>
	<body>

				</ul>
			</div>
			
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class=" mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">

					<a class="mui-control-item" href="#item2mobile">

					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">

										<div class="left_avatar">

										</div>
										<div class="left_text">

										</div>

								</div>
							</div>-->
			
						</div>
					</div>
				</div>
				
				<div id="item2mobile" class="mui-slider-item mui-control-content">
					<div id="scroll2" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--<div class="mui-loading">
								<div class="mui-spinner"></div>
							</div>-->
							<div class="one_box" v-for="item in stuList" :data-id = "item.student.id">
								<div class="box_head">
									<div class="one_left">
										<div class="left_avatar">
											<img v-if="item.student.studentImage" src="" v-lazy="imgUrl+item.student.studentImage"/>

        <input type="text" style="visibility:hidden" id="getPassword" value="" />

		<script type="text/javascript" src="../js/immersed.js" ></script>

		<script type="text/javascript" src="../js/login_config.js" ></script>

		<script type="text/javascript">
			mui.init();
//			silderwrapperFrame();
			mui.plusReady(function () {
				
				//渲染学生数据
				studentDeatil();
				function studentDeatil(){
					var ajaxData = {
	                    url:'restful1/teacher/getallstudents',
	                    data: {},
	                    type:'post'
	                }
	                ajax(ajaxData, function(data){
	                    console.log(JSON.stringify(data))   
	                    if(data.code == 200){
	                        vm.stuList = data.data;
	                        vm.imgUrl = ajaxUrl;
	                    }else if(data.code==401){
	                    	//未登录
	                    }
	                },true,true);
				}
                
                //监听登录刷新
				window.addEventListener('showView',function(event){
				  studentDeatil();
				});
                //渲染老师数据
                var rank = document.getElementById("rank");
                var teacher_time = document.getElementById("teacher_time");
                var student_num = document.getElementById("student_num");
                //初始化
                rank.innerText='0';
                teacher_time.innerText='0';
                student_num.innerText='0';
                var ajaxData = {
                    url:'restful1/teacher/getteachercourseinfo',
                    data: {},
                    type:'post'
                }
                ajax(ajaxData, function(data){
                    if(data.code == 200){
                    	//更新教师信息
                    	rank.innerText = data.data.rank;
                    	teacher_time.innerText=data.data.teachedcourse;
                		student_num.innerText=data.data.students;
                    }              
                },true,true);
                //点击事件
				mui('.mui-scroll').on('tap','.one_box',function(){
					var studentId = this.getAttribute('data-id');
					//传递学生id
					openView.nativeView('student_detail.html', 'student_detail', '学生详情',{studentId:studentId},'none');
				})
			})
			
//			var html2 = '<div class="one_box"><div class="box_head"><div class="one_left"><div class="left_avatar"><img src="../images/main/teach_stu_head.png"/></div><div class="left_text"><div class="text_detail"><span class="gender_icon">王小明<img src="../images/student/female.png" /></span><span class="class_state">上课中</span></div><div class="text_detail text_detail_num"><span>待上课时长 <span class="class_time">3600分钟</span></span><span>总缴费 <span class="text_detail_num_money">6000.0学币</span></span></div></div></div></div></div>';
//			var item2 = document.getElementById('item2mobile');			
			document.getElementById('slider').addEventListener('slide', function(e) {
				if(e.detail.slideNumber === 0){
					sliderProgressBar.style.marginLeft='10%';
				}else if(e.detail.slideNumber === 1) {
					sliderProgressBar.style.marginLeft='60%';
//					if (item2.querySelector('.mui-loading')) {
//						setTimeout(function(){
//							item2.querySelector('.mui-scroll').innerHTML = html2;
//						}, 500);
//					}
				}
			});
			
			//DIV局部滚动
			mui('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
			Vue.use(VueLazyload, {  
			    preLoad: 1.3,  
			    error: '../images/status/failed_trend.png',  
			    loading: '../images/status/failed_trend.png',  
			    attempt: 3  
			});
			var vm = new Vue({
                el: '#mui-slider-group',
                data: {
                    stuList:[],
                    imgUrl:'',
                    msg_tea:''
                }           
            })
		</script>
	</body>
