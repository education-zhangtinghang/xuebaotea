<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人界面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="../css/mui.min.css">
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<style>
			body,html{
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			/*使用rem规定宽度,防止图片拉伸失帧*/
			.header_box{
				height: 6.25rem;
				width: 10rem;
				background-image: url(../images/myself/self_bg.png);
				background-size: 100% 100%;
				background-position: left top;
				background-repeat: no-repeat;
				position: relative;
				z-index: 5;
			}
			.header_box_i{
				position: absolute;
				top: 0;
				right: 0; 
				bottom: 0; 
				left: 0;
 				background-color: rgba(0, 0, 0, .4);
			}
			.avatar_box{
				position: relative;
				top: 1.266666rem;
			}
			.header_avatar{
				width: 2.083333rem;
				height: 2.083333rem;
				margin: 0 auto;
				border-radius:45px;
			}
			.header_avatar img{
				width: 100%;
				height: 100%;
			}
			.header_name{
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.444444rem;
				color: #FEFEFE;
				margin-top: 0.222222rem;
			}
			.header_name img{
				margin-left: 0.222222rem;
				width: 0.388888rem;
				height: 0.388888rem;
			}
			.header_age{
				text-align: center;
				color: #FEFEFE;
				margin-top: 0.288888rem;
				font-size: 0.388888rem;
				z-index: 99;
			}
		
			/*列表*/
			.function_list{
				width:100%;
			}
			.list_ul{
				width: 100%;
			}
			.function_list_li{
				display: flex;
				justify-content: space-between;
				align-items: center;
				background-color: #FEFEFE;
				padding: 0 0.388888rem;
				height: 1.416666rem;
				border-bottom: 2px solid rgb(240,240,240);
				position: relative;
			}
			.function_list_li_left{
				width: 40%;
				display: flex;
				align-items: center;
				font-size: 0.416666rem;
				color: rgb(51,51,51);
			}
			.function_list_li_left img{
				margin-right: 0.222222rem;
			}
			.function_list_li_right{
				width: 60%;
				text-align: right;
				padding-right: 2%;
			}
			.next_content{
				width: 0.166666rem;
				height: 0.291666rem;
			}
			.img_response{
				width: 0.416666rem;
				height: 0.416666rem;
			}
			.img_search{
				width: 0.416666rem;
				height: 0.402777rem;
			}
			.img_data{
				width: 0.402777rem;
				height: 0.430555rem;
			}
			.img_class{
				width: 0.416666rem;
				height: 0.513888rem;
			}
			.img_dynamic{
				width: 0.472222rem;
				height: 0.472222rem;
			}
			.img_selfdata{
				width: 0.402777rem;
				height: 0.430555rem;
			}
			.img_platform{
				width: 0.361111rem;
				height: 0.416666rem;
			}
			.img_call{
				width: 0.430555rem;
				height: 0.402777rem;
			}
			.img_setting{
				width: 0.444444rem;
				height: 0.444444rem;
			}
			
			/*点击效果*/
			.function_list_li:active{
				background-color: rgb(240,240,240);
			}
			
			.list_money{
				border-bottom: 4px solid rgb(240,240,240);
			}
			.list_search{
				border-bottom: 4px solid rgb(240,240,240);
			}
			
			.call_phone{
				background-color: #0DAD95;
				padding:0;
				border-radius:28px;
				width: 3.247222rem;
				height: 0.777777rem;
				display: flex;
				justify-content: center;
				align-items: center;
				position: absolute;
				color: #FEFEFE;
				right: 5%;
				top: 50%;
				margin-top: -0.388888rem;
				font-size: 0.388888rem;
			}
			.call_phone img{
				width: 0.305555rem;
				height: 0.333333rem;
				margin-right: 0.138888rem;
			}
			.search_status{
				color: #0DAD95;
				font-size: 0.388888rem;
				margin-right: 3%;
				
			}
			
			#wrapper_box{
				height: calc(100% - 6.25rem);
				height: -webkit-calc(100% - 6.25rem);
			}
		</style>
	</head>
